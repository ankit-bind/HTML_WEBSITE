<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Correct font family */
            font-weight: bold; /* Set font weight */
            background-color: #f0f2f5;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #Logo {
            background-color: #1877F2;
            text-align: center;
            padding: 10px;
        }

        #Logo img {
            height: 100px;
            width: 100px;
            padding: 5px;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        .login-form {
            margin-bottom: 20px;
        }

        .login-form label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #1877F2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button[type="submit"]:hover {
            background-color: #155bb5; /* Slightly darker hover color */
        }

        .create-account {
            text-align: center;
            margin-top: 10px;
        }

        .create-account a {
            color: #1877F2;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        p {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="Logo">
            <img src="https://imgs.search.brave.com/R7QFjhcN3QHHbXP9SLYAGHvMBmcmWfj00awbJWMo6gI/rs:fit:560:320:1/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvZW4vdGh1bWIv/MC8wNC9GYWNlYm9v/a19mX2xvZ29fJTI4/MjAyMSUyOS5zdmcv/NjQwcHgtRmFjZWJv/b2tfZl9sb2dvXyUy/ODIwMjElMjkuc3Zn/LnBuZw" alt="Facebook Logo">
        </div>
        <h1>Facebook</h1>
        <div class="login-form">
            <form>
                <label for="email">Username or email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit">Log In</button>
                <div class="create-account">
                    <a href="#">Forgot Password?</a><br>
                    <a href="#">Sign Up for Facebook</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
